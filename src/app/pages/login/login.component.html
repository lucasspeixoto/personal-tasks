<div id="page-auth">
  <aside>
    <img
      src="assets/images/illustration.svg"
      alt="Ilustração simulando perguntas e respostas"
    />
    <strong>Gerencie toda sua rotina pessoal</strong>
    <p>Marque todas suas tarefas e programe lembretes</p>
  </aside>
  <main>
    <div class="main-content">
      <img
        src="assets/images/logo.png"
        alt="letmeask"
        width="220"
        height="100"
      />
      <button class="google-login">
        <i class="pi pi-google"></i>
        Faça login com o Google
      </button>
      <div class="separator">ou</div>
      <form [formGroup]="loginForm">
        <input
          type="text"
          placeholder="E-mail"
          formControlName="email"
          required
          minlength="13"
        />
        <input
          type="password"
          placeholder="Senha"
          formControlName="password"
          minlength="4"
        />
        <button
          class="login"
          icon="pi-step-forward"
          type="submit"
          [disabled]="!loginForm.valid"
          (click)="login()"
        >
          Login
          <i class="pi pi-step-forward"></i>
        </button>
      </form>
      <div class="user-account-question">
        Não é registrado ainda? <a routerLink="/register">Clique aqui</a>
      </div>
    </div>
  </main>
</div>
