<div id="page-auth">
  <p-toast></p-toast>
  <aside>
    <img
      src="assets/images/illustration.svg"
      alt="Ilustração da tela de login"
    />
    <strong>Gerencie toda sua rotina pessoal</strong>
    <p>Marque todas suas tarefas e programe lembretes</p>
  </aside>
  <main>
    <div class="main-content">
      <img
        src="assets/images/logo.png"
        alt="tasks"
        width="220"
        height="100"
      />
      <form [formGroup]="registerForm">
        <input
          type="text"
          placeholder="E-mail"
          formControlName="email"
          required
          minlength="13"

        />
        <input
          type="password"
          placeholder="Senha"
          formControlName="password"
          minlength="4"
          maxlength="20"
        />
        <input
          type="text"
          placeholder="Nome"
          formControlName="name"
          required
          minlength="4"
        />
        <button
          class="login"
          icon="pi-step-forward"
          type="submit"
          [disabled]="!registerForm.valid"
          (click)="register()"
        >
          Registrar
          <i class="pi pi-pencil"></i>
        </button>
      </form>
      <div class="user-account-question" >
        Ja possui uma conta? <a routerLink="/login">Clique aqui</a>
      </div>
    </div>
  </main>
</div>
