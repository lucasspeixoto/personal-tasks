<div class="text-left" >
  <!-- Dialog de Adição e Edição da Item -->
  <p-dialog header="Adicionar Tarefa" [(visible)]="displayAdicionar" [modal]="true" [style]="{ width: '37vw' }"
    [baseZIndex]="10000" [formGroup]="cadastroForm">
    <!-- Formulário -->
    <div class="p-fluid">
      <!-- Nome -->
      <div class="p-field">
        <label for="task">Tarefa</label>
        <input id="task" type="text" pInputText formControlName="task" minlength="2" placeholder="Tarefa" required />
      </div>
      <!-- Horário -->
      <div class="p-field">
        <label for="time">Horário</label>
        <p-calendar id="time" type="text" hourFormat="24" formControlName="time" placeholder="Horário" required timeOnly="true"></p-calendar>
      </div>
      <!-- Categoria -->
      <div class="p-field">
        <label for="category">Categoria</label>
        <p-dropdown [options]="categories" formControlName="category" editable="false"></p-dropdown>
      </div>
      <!-- Situação -->
      <div class="p-field">
        <label for="status">Situação</label>
        <p-dropdown [options]="status" formControlName="status" editable="false"></p-dropdown>
      </div>
      <!-- Descrição -->
      <div class="p-field">
        <label for="description">Descrição</label>
        <textarea rows="7" pInputText cols="37" pInputTextarea formControlName="description" autoResize="autoResize"></textarea>
      </div>
    </div>
    <div class="p-field">
      <button pButton class="btn-secondary margin-10" type="button"
      label="Cancelar" icon="pi pi-times" (click)="cancel()"
      pTooltip="Cancelar" tooltipPosition="bottom"></button>
      <button pButton type="button" label="Salvar" icon="pi pi-check"
      (click)="save()" [disabled]="!cadastroForm.valid" *ngIf="!isEditar && !isLoadingButton"
      pTooltip="Salvar" tooltipPosition="bottom"></button>

    </div>
    <b>{{ cadastroForm.value | json }}</b>
