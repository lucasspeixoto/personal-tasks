<div class="background" *ngIf="authService.userData as user">
  <h1 class="texto">Tarefas '{{ user.displayName }}'</h1>
  <div class="ui-g">
    <div class="ui-g-12">
      <button pButton label="Adicionar" type="button" icon="pi pi-plus" class="add-button" (click)="add()"
        pTooltip="Adicionar Tarefa" tooltipPosition="bottom"></button>
    </div>

    <p-table #dt [value]="tasks" [paginator]="true" [rows]="10">
      <tr>
        <th class="content-column" *ngFor="let col of ['Tarefa', 'HorÃ¡rio']">
          {{col}}
          <p-sortIcon [field]="col"></p-sortIcon>
        </th>
        <th style="width: 15%;" class="content-column"></th>
      </tr>
    </p-table>

  </div>
  <p-button (click)="authService.SignOut()">Sair</p-button>
</div>
